<!--Dynamically created html snippet, to represent an Account-->
<div class="panel panel-default">
    <div class="panel-heading container-fluid" style="background-color: #990000;color:#FFFFFF">
        <div class="col-xs-6">
            <h4 class="accountType" style="font-weight: bold;">title</h4>
        </div>
        <div class="col-xs-6">
            <!--<h4 class="accountType">AccountType</h4>-->
            <h4 class="accountID pull-right">ID</h4>
        </div>
    </div>
    <div class="panel-body" style="color:#333333">
        <h3>Balance: </h3><p class="balance"></p>
        <h3>Transactions</h3>
        <table class="table">
            <thead>
            <tr>
                <th>Date</th>
                <th>Amount</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody class="transaction">
            </tbody>
        </table>
    </div>
</div>
